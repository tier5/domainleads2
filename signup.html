<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>|| Domain Leads ||</title>
    <link rel="shortcut icon" type="text/css" href="images/favicon-dl.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
  <!-- banner -->
    <section class="banner">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-xs-3">
              <div class="logo">
                <a href="index.html">
                  <img src="images/logo.png" alt="logo">
                </a>
              </div>
            </div>
            <div class="col-xs-9">
              <nav class="menu">
                <ul>
                  <a class="button gradiant-orange">login</a>
                  <li><a href="#">lead conversion</a></li>
                  <li><a href="#">pricing</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="innerContent clearfix">
        <div class="col-md-5">
          <div class="innerContentWrap clearfix">
            <div class="col-md-7">
                <div class="createForm">
                  <h2>Get an account to unlock leads</h2>
                  <form>
                    <div class="form-group nameField">
                      <input type="text" class="form-control" id="" placeholder="first name">
                      <input type="text" class="form-control" id="" placeholder="last name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="" placeholder="email">
                    </div>
                    <button type="submit" class="btn button gradiant-orange">get an account</button>
                    <span>have an account?</span>
                    <a href="#">login now!</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- sticky text -->
  <div class="stickyBox" id="stickyBoxWrap" style="display: none;">
    <div id="popup">
      <img src="images/sticky_Logo.png">
      <div class="stickyText">
        <p>You have unlocked 4 leads today.</p>
        <p>You can unlocked upto <span>50</span> leads per day.</p>
      </div>
    </div>
  </div> 
   <!-- footer -->
  <footer class="footer clearboth">
    <div class="container">
      <div class="col-md-12 pull-left">
        <span>&copy; 2017 Powered by Tier5</span>
        <a href="#">privacy policy</a>
        <a href="#">terms of use</a>
      </div>
    </div>
  </footer>

    <div class="clearfix"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      function PopUp(hideOrshow) {
      if (hideOrshow == 'hide') document.getElementById('stickyBoxWrap').style.display = "none";
      else document.getElementById('stickyBoxWrap').removeAttribute('style');
      }
      window.onload = function () {
          setTimeout(function () {
              PopUp('show' , '1000');
          }, 2000);
      }
    </script>
  </body>
</html>
