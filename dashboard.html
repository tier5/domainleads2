<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <header class="dashHeader">
            <div class="headerLeft">
                <a href=""><img src="images/logo.png" alt=""></a>
            </div>
            <div class="headerRight">
                <div class="heaverNav">
                    <ul>
                        <li><a href="">SEARCH DOMAIN</a></li>
                        <li><a href="">UNLOCKED LEADS</a></li>
                    </ul>
                </div>
                <div class="userNameArea">
                    <div class="userName">
                        JOHN VAUGHN
                    </div>
                    <div class="userImg">
                        <img src="images/Profile_circle.png" alt="">
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </header>
        
        <section class="mainBody">
            <div class="leftPanel">
                <div class="leftPanelHeader">
                    <div class="clientImg">
                        <img src="images/Profile_circle_small.png" alt="">
                    </div>
                    <div class="clientInfo">
                        <h1>Hey John,</h1>
                        <p>Welcome to Domain Leads. Start your domain search right here.</p>
                    </div>
                </div>
                <div class="searchDomainForm">
                    <form action="">
                        <div class="formRow">
                            <div class="rowHeading">I am looking for</div>
                            <div class="formRowInner">
                                <div class="radioCol">
                                    <div class="radio">
                                        <input type="radio" name="domainType">
                                        <p><span></span></p>
                                    </div>
                                    <label for="">Newly registered domains</label>
                                </div>
                                <div class="radioCol">
                                    <div class="radio">
                                        <input type="radio" name="domainType">
                                        <p><span></span></p>
                                    </div>
                                    <label for="">To be expired domains</label>
                                </div>
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="rowHeading">Registered date range</div>
                            <div class="formRowInner dateRange">
                                <div class="dateArea">
                                    <img src="images/icon_calendar.png" alt="">
                                    <div class="date">
                                        <input type="text" class="day" placeholder="dd">
                                        <input type="text" class="month" placeholder="mm">
                                        <input type="text" class="year" placeholder="yyyy">
                                    </div>
                                </div>
                                <div class="dateArea endDate">
                                    <img src="images/icon_calendar.png" alt="">
                                    <div class="date">
                                        <input type="text" class="day" placeholder="dd">
                                        <input type="text" class="month" placeholder="mm">
                                        <input type="text" class="year" placeholder="yyyy">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="rowHeading">Domain name</div>
                            <div class="formRowInner">
                                
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
