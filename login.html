<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>|| Login ||Domain Leads</title>
    <link rel="shortcut icon" type="text/css" href="images/favicon-dl.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

  <!-- banner -->
  <section class="banner">
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <div class="logo">
              <a href="index.html">
                <img src="images/logo.png" alt="logo">
              </a>
            </div>
          </div>
          <div class="col-xs-9">
            <nav class="menu clearfix">
              <div class="searchBox pull-right">
                <form class="form-search" method="get" id="s" action="/">
                  <img src="images/search.png">
                  <input type="text" class="input-medium search-query" name="s" placeholder="Search domain" value="">
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- inner content -->
    <div class="innerContent login clearfix">
      <div class="container customCont">
        <div class="col-sm-8 col-xs-12 innerContentWrap">
          <div class="col-md-6 col-sm-7 createForm">
              <h2>Login</h2>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="" placeholder="*********">
                </div>
                <div class="forgot clearfix">
                  <label class="forgotText">remember me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                  <a href="#">forgot?</a>
                </div>
                <button type="submit" class="btn button gradiant-orange">login</button>
                <span>Don't have an account?</span>
                <a href="#">register now!</a>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer clearfix">
      <div class="container">
        <div class="col-md-12 pull-left">
          <span>&copy; 2017 Powered by Tier5</span>
          <a href="#">privacy policy</a>
          <a href="#">terms of use</a>
        </div>
      </div>
    </div>
  </section>
  
  <!-- sticky text -->
  <div class="stickyBox" id="stickyBoxWrap" style="display: none;">
    <div id="popup">
      <img src="images/sticky_Logo.png">
      <div class="stickyText">
        <p>You have unlocked 4 leads today.</p>
        <p>You can unlocked upto <span>50</span> leads per day.</p>
      </div>
    </div>
  </div> 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script> 
  </body>
</html>
